plugins {
    id 'idea'
    id 'java'
}

repositories {
    mavenCentral()
}

idea {
    module {
        sourceDirs += [file('src')]
        scopes.COMPILE.plus += [configurations.annotationProcessor]
    }
}

dependencies {
    annotationProcessor 'com.google.dagger:dagger-compiler:2.40.5'
    compile 'com.google.dagger:dagger:2.40.5'
}